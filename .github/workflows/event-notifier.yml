name: PROD event-notifier

on:
  push:
    branches: [ master ]
    paths:
      - 'services/event-notifier/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'services/event-notifier/**'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SERVICE_PATH: ./services/event-notifier

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.SERVICE_PATH}}
    steps:
      - name: Set environment variables
        run: |
            if [[ $GITHUB_REF == 'refs/heads/master' ]]; then
                echo "DOMAIN_NAME=api.goatfolio.com.br" >> "$GITHUB_ENV"
                echo "STAGE=prod" >> "$GITHUB_ENV"
            else
                echo "DOMAIN_NAME=dev.goatfolio.com.br" >> "$GITHUB_ENV"
                echo "STAGE=dev" >> "$GITHUB_ENV"
            fi
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Setting up environment variables
        run: echo PYTHONPATH="../../libs:src:tests" >> $GITHUB_ENV
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest tests/
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing NPM dependencies
        run: npm ci
      - name: Deploy
        run: npx serverless deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
