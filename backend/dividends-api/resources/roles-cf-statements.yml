- Effect: Allow
  Action:
    - ssm:GetParameter
    - ssm:GetParameters
    - ssm:DescribeParameters
  Resource:
    - arn:aws:ssm:${self:provider.region}:*:parameter/ticker-api-key
    - arn:aws:ssm:${self:provider.region}:*:parameter/corporate-events-api-key
- Effect: Allow
  Action:
    - dynamodb:Query
  Resource:
    - 'Fn::ImportValue': ${self:provider.stage}-InvestmentsTableArnOutput
    - Fn::Join:
        - ''
        - - 'Fn::ImportValue': ${self:provider.stage}-InvestmentsTableArnOutput
          - '/index/*'
- Effect: Allow
  Action:
    - sqs:SendMessage
    - sqs:GetQueueUrl
  Resource:
    - 'Fn::ImportValue': ${self:provider.stage}-EventsToNotifyQueueArn
    - 'Fn::ImportValue': ${self:provider.stage}-PushNotificationRequestArnOutput