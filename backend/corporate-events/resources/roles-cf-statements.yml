  Resource:
    - Fn::GetAtt: [ CorporateEventsTable, Arn ]
    - Fn::Join:
        - ''
        - - Fn::GetAtt: [ CorporateEventsTable, Arn ]
          - '/index/*'
- Effect: Allow
  Action:
    - dynamodb:Query
  Resource:
