- Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:PutItem
    - dynamodb:DeleteItem
    - dynamodb:BatchWriteItem
  Resource:
    - Fn::GetAtt: [ NotificationTokensTable, Arn ]
- Effect: Allow
  Action:
    - ssm:GetParameter
    - ssm:GetParameters
    - ssm:DescribeParameters
  Resource: arn:aws:ssm:${self:provider.region}:*:parameter/firebase-credentials