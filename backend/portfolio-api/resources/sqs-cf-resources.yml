Resources:
  PortfolioAddOrUpdatedInvestmentSubscriber:
    Type: AWS::SQS::Queue
    Properties:
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
            - "PortfolioAddOrUpdatedInvestmentSubscriberDLQ"
            - "Arn"
        maxReceiveCount: 5
        FifoQueue: true
        FifoThroughputLimit: perMessageGroupId
      QueueName: PortfolioAddOrUpdatedInvestmentSubscriber
      VisibilityTimeout: 300

  PortfolioAddOrUpdatedInvestmentSubscriberDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PortfolioAddOrUpdatedInvestmentSubscriberDLQ

