service: performance-api

provider:
  name: aws
  timeout: 300
  region: sa-east-1
  stage: ${env:STAGE, 'dev'}
  runtime: python3.8
  vpc:
    securityGroupIds:
       - !GetAtt RedisSecurityGroup.GroupId
    subnetIds:
          - Fn::ImportValue: serverless-goatfolio-${self:provider.stage}-PrivateSubnet1ID
          - Fn::ImportValue: serverless-goatfolio-${self:provider.stage}-PrivateSubnet2ID
  environment:
    PYTHONPATH: "src:libs"
    REDIS_HOST:
     'Fn::ImportValue': ${self:provider.stage}-ElastiCacheAddress
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource:
        'Fn::ImportValue': ${self:provider.stage}-InvestmentsTableArnOutput
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        Fn::GetAtt: [ PortfolioTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
      Resource:
        'Fn::ImportValue': ${self:provider.stage}-MarketDataTableArnOutput
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:GetQueueUrl
      Resource:
        'Fn::ImportValue': ${self:provider.stage}-EventsToNotifyQueueArn


package:
  exclude:
    - .cache/**
    - tests/**
    - node_modules/**
  include:
    - ../../libs/goatcommons/**

plugins:
  - serverless-domain-manager
  - serverless-python-requirements

custom:
  pythonRequirements:
    pythonBin: python3.8
    cacheLocation: '.cache/'
  customDomain:
    basePath: 'performance'
    domainName: ${env:DOMAIN_NAME}
    stage: ${self:provider.stage}
    createRoute53Record: false

functions:
  consolidatePortfolio:
    handler: src/handlers.consolidate_portfolio_handler
    events:
      - stream:
          type: dynamodb
          arn:
            'Fn::ImportValue': ${self:provider.stage}-InvestmentTableStreamArn

  performanceSummary:
    handler: src/handlers.performance_summary_handler
    events:
      - http:
          path: summary
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  performanceRentability:
    handler: src/handlers.performance_rentability_handler
    events:
      - http:
          path: rentability
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer


  performancePortfolio:
    handler: src/handlers.performance_portfolio_handler
    events:
      - http:
          path: portfolio
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer


  performancePortfolioTicker:
    handler: src/handlers.performance_portfolio_ticker_handler
    events:
      - http:
          path: portfolio/{ticker}
          request:
            parameters:
              paths:
                ticker: true
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

resources:
  Resources:
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        AuthorizerResultTtlInSeconds: 10
        IdentitySource: method.request.header.Authorization
        Name: GoatCognitoAuthorizer
        RestApiId:
          Ref: ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          - 'Fn::ImportValue': ${self:provider.stage}-GoatfolioAppUserPoolArnOutput

    PortfolioTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: "Portfolio"
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: "subject"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "subject"
            KeyType: "HASH"

    RedisSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: ElastiCache Security Group
        VpcId:
          Fn::ImportValue: serverless-goatfolio-${self:provider.stage}-VpcID
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 6379
            ToPort: 6379

    RedisSubnetGroup:
      Type: AWS::ElastiCache::SubnetGroup
      Properties:
        Description: Cache Subnet Group
        SubnetIds:
          - Fn::ImportValue: serverless-goatfolio-${self:provider.stage}-PrivateSubnet1ID
          - Fn::ImportValue: serverless-goatfolio-${self:provider.stage}-PrivateSubnet2ID

    RedisElasticacheCluster:
      Type: 'AWS::ElastiCache::CacheCluster'
      Properties:
        Engine: redis
        CacheNodeType: cache.t2.micro
        NumCacheNodes: '1'
        CacheSubnetGroupName: !Ref RedisSubnetGroup
        VpcSecurityGroupIds:
          - !GetAtt RedisSecurityGroup.GroupId

  Outputs:
    ElastiCacheAddress:
      Description: ElastiCache endpoint address
      Value: !GetAtt RedisElasticacheCluster.RedisEndpoint.Address
      Export:
        Name: ${self:provider.stage}-ElastiCacheAddress

    ElastiCachePort:
      Description: ElastiCache port
      Value: 6379
      Export:
        Name: ${self:provider.stage}-ElastiCachePort
